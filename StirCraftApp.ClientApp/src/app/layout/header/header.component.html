<header
  class="border-b py-3 px-8 w-full shadow-md max-h-20 fixed top-0 z-50 bg-white"
>
  <div
    class="flex align-middle items-center justify-between max-w-screen-2xl mx-auto"
  >
    <img routerLink="/" src="logo.png" alt="StirCraft-logo" class="max-h-16" />
    <nav class="flex gap-6 my-2 text-xl font-semibold">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/recipes" routerLinkActive="active">Recipes</a>
      <a routerLink="/cooks" routerLinkActive="active">Cooks</a>
      <a>StirCraft Leaderboard</a>
    </nav>
    <div class="flex gap-6 align-middle">
      @if(accountService.currentUser()) {
      <button mat-stroked-button routerLink="/account/profile">Profile</button>
      <button mat-flat-button (click)="logOut()">Logout</button>
      } @else {
      <button mat-stroked-button routerLink="/account/login">Login</button>
      <button mat-flat-button routerLink="/account/register">Register</button>
      }
    </div>
  </div>
</header>
@if(busyService.loading){
<mat-progress-bar
  mode="indeterminate"
  class="fixed top-20 z-50"
></mat-progress-bar>
}
