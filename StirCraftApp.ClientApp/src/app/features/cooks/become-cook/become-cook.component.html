<div class="p-6 max-w-lg mx-auto bg-white shadow-md rounded-md">
  <h1 class="text-2xl font-bold text-center mb-4">Become a Cook</h1>
  <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Text Area Component -->
    <app-text-area
      label="About you"
      rows="'15'"
      [required]="true"
      formControlName="about"
    ></app-text-area>

    <!-- Submit Button -->
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="w-full"
      [disabled]="applicationForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
