<div class="my-10 mx-20 flex gap-10 justify-center flex-wrap">
  @if(recipes) { @for (recipe of recipes.data; track $index) {
  <mat-card
    routerLink="/admin/recipes/pending-approval/{{ recipe.id }}"
    appearance="raised"
    class="recipe-card flex-col gap-4"
  >
    <mat-card-header class="flex-col gap-2 pb-4">
      <h2 class="font-bold text-2xl">{{ recipe.name }}</h2>
      <h3 class="text-sm">By: {{ recipe.cookName }}</h3>
    </mat-card-header>
    <div class="image-wrapper">
      <img
        [src]="recipe.mainImageUrl || 'default-image.jpg'"
        alt="Recipe Image"
      />
    </div>
  </mat-card>
  } }
</div>

<div>
  <mat-paginator
    class="page-paginator"
    (page)="handlePage($event)"
    [length]="recipes?.count"
    [pageSize]="pagingParams.pageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pagingParams.pageIndex - 1"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
