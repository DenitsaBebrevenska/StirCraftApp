<div class="container mx-auto p-4">
  @if(ingredient){
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="px-6 py-4 border-b">
      <h1 class="text-xl font-semibold text-gray-800">Ingredient Details</h1>
    </div>
    <div class="px-6 py-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Name -->
      <mat-card class="bg-gray-50 p-4 rounded shadow">
        <h2 class="font-medium text-gray-600">Name</h2>
        <p class="text-gray-900">{{ ingredient.name }}</p>
      </mat-card>

      <!-- Is Allergen -->
      <mat-card class="bg-gray-50 p-4 rounded shadow">
        <h2 class="font-medium text-gray-600">Is Allergen</h2>
        @if (ingredient.isAllergen) {
        <mat-icon color="primary">check_circle</mat-icon>
        } @else {
        <mat-icon color="warn">cancel</mat-icon>
        }
      </mat-card>

      <!-- Name in Plural -->
      <mat-card class="bg-gray-50 p-4 rounded shadow">
        <h2 class="font-medium text-gray-600">Name in Plural</h2>
        <p class="text-gray-900">{{ ingredient.nameInPlural }}</p>
      </mat-card>

      <!-- Is Admin Approved -->
      <mat-card class="bg-gray-50 p-4 rounded shadow">
        <h2 class="font-medium text-gray-600">Admin Approved</h2>
        @if (ingredient.isAdminApproved) {
        <mat-icon color="primary">check_circle</mat-icon>
        } @else {
        <mat-icon color="warn">cancel</mat-icon>
        }
      </mat-card>
    </div>
  </div>
  <!-- Action Buttons -->
  <div class="px-6 py-4 flex justify-end gap-4">
    <!-- Edit Button -->
    <button
      mat-flat-button
      color="primary"
      [routerLink]="['/admin/ingredients/edit', ingredient.id]"
      class="py-2 px-4"
    >
      Edit
    </button>

    <!-- Delete Button -->
    <button
      mat-flat-button
      color="warn"
      class="py-2 px-4"
      (click)="openDialog()"
    >
      Delete
    </button>
  </div>
  }
</div>
