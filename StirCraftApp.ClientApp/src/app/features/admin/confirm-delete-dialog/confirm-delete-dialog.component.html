<div class="flex flex-col gap-4 m-5">
  <h1 class="font-bold text-xl" mat-dialog-title>{{ data.title }}</h1>
  <div class="font-semibold italic" mat-dialog-content>{{ data.message }}</div>
  <div mat-dialog-actions>
    <div class="flex justify-end p-4 gap-4">
      <button color="primary" mat-raised-button (click)="approveDeletion()">
        Yes
      </button>
      <button color="warn" mat-raised-button (click)="cancelDeletion()">
        Cancel
      </button>
    </div>
  </div>
</div>
