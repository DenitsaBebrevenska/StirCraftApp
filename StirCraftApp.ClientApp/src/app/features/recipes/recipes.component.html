<div class="flex align-middle items-center justify-between">
  @for (recipe of recipes; track recipe.id) {
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>By {{ recipe.cookName }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="recipe main image" />
    <mat-card-content>
      <nav>
        <a>{{ recipe.difficultyLevel }}</a>
        <a>{{ recipe.likes }}</a>
        <a>{{ recipe.rating }}</a>
      </nav>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
    </mat-card-actions>
  </mat-card>
  }
</div>
