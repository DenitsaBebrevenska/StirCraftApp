<div class="flex flex-col gap-5">
  <div class="flex px-10 gap-4">
    <button mat-stroked-button (click)="openFiltersDialog()">
      <mat-icon>filter_list</mat-icon>
      Filters
    </button>

    <button mat-stroked-button [matMenuTriggerFor]="sortMenu">
      <mat-icon>swap_vert</mat-icon>
      Sort
    </button>
  </div>

  <div class="flex flex-wrap gap-6 justify-center mx-14">
    @for (recipe of recipes; track recipe.id) {
    <app-recipe-item [recipe]="recipe"></app-recipe-item>
    }
  </div>
</div>

<mat-menu #sortMenu="matMenu">
  <mat-selection-list
    class="flex"
    [multiple]="false"
    (selectionChange)="onSortChange($event)"
  >
    @for (sort of sortOptions; track $index) {
    <mat-list-option
      class="flex-1"
      [value]="sort.value"
      [selected]="recipesParams.sort === sort.value"
    >
      {{ sort.name }}
    </mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
