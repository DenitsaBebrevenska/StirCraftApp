@if(recipe){
<mat-card
  appearance="raised"
  routerLink="/recipes/{{ recipe.id }}"
  class="recipe-card flex-col gap-2"
>
  <mat-card-header class="flex-col gap-1">
    <h2 class="font-bold text-2xl">{{ recipe.name }}</h2>
    <p class="italic">By: {{ recipe.cookName }}</p>
  </mat-card-header>
  <div class="image-wrapper">
    <img
      class="object-cover w-full h-full"
      [src]="recipe.mainImageUrl || 'default-image.jpg'"
      alt="Recipe Image"
    />
  </div>
  <mat-card-content>
    <p class="font-semibold">
      Difficulty level:
      <span class="font-light">{{ recipe.difficultyLevel }}</span>
    </p>
    <p class="font-semibold">
      Rating: <span class="font-light">{{ recipe.rating }} ‚≠ê</span>
    </p>
    <ul class="font-semibold">
      Categories: @for (category of recipe.categories; track $index) {
      <li class="font-light">üçó {{ category }}</li>
      }
    </ul>
  </mat-card-content>
</mat-card>
}
