<div class="flex-col">
  <h3 class="text-center text-3xl pt-6 mb-3">Filters</h3>
  <mat-divider></mat-divider>
  <div class="flex-wrap p-4">
    <div class="pb-5">
      <h4 class="font-semibold text-xl text-primary pb-2">Categories</h4>
      <mat-button-toggle-group
        [(ngModel)]="selectedCategories"
        class="filter-group"
        multiple
      >
        @for (category of categoriesService.categories; track $index) {
        <mat-button-toggle class="filter-button" [value]="category">
          {{ category }}
        </mat-button-toggle>
        }
      </mat-button-toggle-group>
    </div>

    <div>
      <h4 class="font-semibold text-xl text-primary pb-2">Difficulty Levels</h4>
      <mat-button-toggle-group
        [(ngModel)]="selectedDifficultyLevels"
        class="filter-group"
        multiple
      >
        @for (difficultyLevel of recipesService.difficultyLevels; track $index)
        {
        <mat-button-toggle class="filter-button" [value]="difficultyLevel">
          {{ difficultyLevel }}
        </mat-button-toggle>
        }
      </mat-button-toggle-group>
    </div>
  </div>
  <div class="flex justify-end p-4 gap-4">
    <button mat-raised-button (click)="applyFilters()">Apply Filters</button>
    <button mat-raised-button (click)="resetFilters()">Clear Filters</button>
  </div>
</div>
