<div class="container mx-auto max-w-md p-6">
  <div class="bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Change Avatar</h2>

    <form [formGroup]="avatarForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-group">
        <app-text-input
          label="Avatar URL"
          formControlName="avatarUrl"
          type="text"
          required="true"
        />
        @if (validationErrors) {
        <div class="mb-3 p-4 bg-red-100 text-red-600">
          <ul class="list-disc px-3">
            @for (error of validationErrors; track $index) {
            <li>{{ error }}</li>
            }
          </ul>
        </div>
        }
      </div>

      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="avatarForm.invalid"
      >
        Update Avatar
      </button>
    </form>
  </div>
</div>
