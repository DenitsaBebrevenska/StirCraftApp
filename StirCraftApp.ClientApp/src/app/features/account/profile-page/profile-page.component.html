<div class="max-w-xl mx-auto bg-white p-6 shadow-md rounded-lg">
  <!-- Avatar Section -->
  @if(user){
  <div class="flex items-center space-x-4">
    <img
      [src]="user.avatarUrl || 'default-avatar.jpg'"
      alt="User Avatar"
      class="w-20 h-20 rounded-full shadow-md"
    />
    <div>
      <h2 class="text-xl font-semibold">{{ user.displayName }}</h2>
      <p class="text-gray-500">{{ user.email }}</p>
    </div>
  </div>

  <!-- Actions Section -->
  <div class="mt-4 space-y-4">
    <button
      class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
      (click)="changeAvatar()"
    >
      Change Avatar
    </button>
    <a
      routerLink="/favorite-recipes"
      class="block text-center bg-gray-100 text-blue-600 py-2 px-4 rounded hover:bg-gray-200"
    >
      Favorite Recipes
    </a>
    @if (user.isCook) {
    <a
      routerLink="/cook-panel"
      class="block text-center bg-green-100 text-green-600 py-2 px-4 rounded hover:bg-green-200"
    >
      To Cook Panel
    </a>
    }
  </div>
  }
</div>
